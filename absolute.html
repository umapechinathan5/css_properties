<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absolute Property</title>
  <style>
    .box{
      border-color: black;
      border-width: 2px;
      border-style: solid;
      display: inline-block;
      background-color:beige;
      color:blue;
      padding: 30px;
      
    }
    .eg{
      position: absolute;
      top: 50px;
      right: 0px;
      border: 1px solid blue;
    }
  </style>
</head>
<body>
  <div class="box">
  <ul>
    <li>They are  affected by top ,left, bottom or right </li>
    <li>It will affect the document flow</li>
    <li>No space is created </li>
    <li>It will be positioned w.r.t first positioned element</li>
  </ul>
</div>
<div class="eg">
  This is an example for absolute property with top 50 px & right 0 px.
</div>
</body>
</html>
